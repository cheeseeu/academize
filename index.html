  <canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let dots = [];
  const numDots = 200;
  const maxRadius = 3;
  const maxSpeed = 1;
  const lineDistance = 150;
  const fadeRate = 0.02; // Rate at which lines fade
  let mouseX = 0;
  let mouseY = 0;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  canvas.addEventListener('mousemove', function(event) {
    mouseX = event.clientX;
    mouseY = event.clientY;
  });

  class Dot {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * maxRadius;
      this.speedX = (Math.random() - 0.5) * maxSpeed;
      this.speedY = (Math.random() - 0.5) * maxSpeed;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x > canvas.width) {
        this.x = 0;
      } else if (this.x < 0) {
        this.x = canvas.width;
      }

      if (this.y > canvas.height) {
        this.y = 0;
      } else if (this.y < 0) {
        this.y = canvas.height;
      }

      this.draw();
    }
  }

  function connectDots() {
    for (let i = 0; i < dots.length; i++) {
      for (let j = i + 1; j < dots.length; j++) {
        const dx = dots[i].x - dots[j].x;
        const dy = dots[i].y - dots[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < lineDistance) {
          const alpha = 1 - (distance / lineDistance); // Calculate transparency based on distance
          ctx.beginPath();
          ctx.moveTo(dots[i].x, dots[i].y);
          ctx.lineTo(dots[j].x, dots[j].y);
          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`; // Use rgba to set transparency
          ctx.stroke();
        }
      }
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    dots.forEach(dot => {
      dot.update();
    });

    connectDots();

    dots.forEach(dot => {
      const dx = dot.x - mouseX;
      const dy = dot.y - mouseY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 100) {
        dot.x += dx * 0.03;
        dot.y += dy * 0.03;
      }
    });
  }

  function init() {
    for (let i = 0; i < numDots; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      dots.push(new Dot(x, y));
    }
    animate();
  }

  init();
</script>
